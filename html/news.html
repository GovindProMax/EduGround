<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Welcome To Indian Shatabdi News</title>
</head>

<body>
  <div id="nav-placeholder"> </div>
  <div class="container mt-4">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-success" type="button">Search</button>
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown_coins" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        University
      </button>
      <div id="menu" class="dropdown-menu" aria-labelledby="dropdown_coins">
        <form class="px-4 py-2">
          <input type="search" class="form-control" id="searchUniversity" placeholder="All Universities"
            autofocus="autofocus">
        </form>
        <div id="menuItems"></div>
        <div id="empty" class="dropdown-header">No coins found</div>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <h3>Top News <span class="badge badge-secondary">by Indian shatabdi News</span></h3>
    <hr>

    <div id="newsAccordion" class="row container-fluid"></div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/js/news.js"></script>

  <!-- Reuse Navbar using jquery -->
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    $.get("/html/nav.html", function (data) {
      $("#nav-placeholder").replaceWith(data);
    });
  </script>
</body>

</html>
